name: Publish gobmp-tls-tcpao image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (for example: v0.1.0)"
        required: true
        default: "latest"
      base_image:
        description: "Base gobmp image"
        required: false
        default: "ghcr.io/asadarafat/gobmp:v1.0.4-alpha-tls"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gobmp-tls-tcpao

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/images/gobmp-tls-tcpao/Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ github.event.inputs.base_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Summarize
        run: |
          {
            echo "## Published image"
            echo ""
            echo "- Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`"
            echo "- Tags:"
            echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
